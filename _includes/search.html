<div id="search-container" style="margin-bottom:10px">
        <input type="text" id="search-input" class="fs_14" placeholder="搜索相关文章..." style="margin-bottom:10px">
        <ul id="results-container"></ul>
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.7.2/simple-jekyll-search.js"></script> 
<script>
 
var sjs=SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li><a href="{url}" class="fs_14" title="{desc}">{title}</a></li>', // 文章列表模板
    noResultsText: '没有搜索到文章', // 无搜索数据提示语
    limit: 20, // 返回最大文章数
    fuzzy: true // 是否模糊匹配
})
</script>
