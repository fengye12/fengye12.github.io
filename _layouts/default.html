<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link type="text/css" href="/css/bootstrap.css" rel="stylesheet" />
  <link type="text/css" href="/css/animate.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/idangerous.swiper.css">
  <link type="text/css" href="/css/typo.css" rel="stylesheet" />

  <link type="text/css" href="/css/peter.css" rel="stylesheet" />
  <title>coral's corner</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide red-slide">
        <div class="title">
          <a href="" class="textBottom">博客文章</a>
        </div>
      </div>
      <div class="swiper-slide blue-slide">
        <div class="title">
          <a href="" class="textBottom">博客文章</a>
        </div>
      </div>
      <div class="swiper-slide orange-slide">
        <div class="title">
          <a href="" class="textBottom">博客文章</a>
        </div>
      </div>

    </div>
    <div class="swip_pagination"></div>
  </div>
  <div id="wrapper" class="clearfix typo posts-expand">
    
    {{ content }}
    {% include user.html %}
  </div>
  {% include footer.html %}

  <!-- <script src="{{ site.baseurl }}/simple-jekyll-search.min.js"></script> -->

  <script src="/js/jquery-3.1.1.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/idangerous.swiper.js"></script>
  <script>
    //   var bodyH=$("body").height()-50;
    console.log($('.contentBox').next('div').height())
     $('.contentBox').css('min-height',$('.contentBox').next('div').height())
    $(".swiper-container").css('height', "200px");
    var swiperH = $(".swiper-container").height() - 20;
    $(".typo").css('padding-top', swiperH);
    $('.J_category_list').on('click',function(){
        var $that=$(this);
        if($that.hasClass('show')){
            $that.removeClass('show')
        }else{
            $that.addClass('show')
        }
    })
    $(window).scroll(function() {
        var top1 = $('.J_nav_right').offset().top;
        var left = $('.J_nav_right').offset().left;
        var width = $('.J_nav_right').width();
        var gun = $(document).scrollTop();
        var top = top1-gun;
        console.log(gun)
        if (top <= 0) {
          $('.nav_right_content').addClass('fixed_top');
          $('.nav_right_content').css("left",left+'px');
          $('.nav_right_content').css("width",width+'px');
        }else{
          $('.nav_right_content').removeClass('fixed_top');
          $('.nav_right_content').css("left",0+'px');
          $('.nav_right_content').css("width","100%");
        }
      }); 

    var isIE = function (ver) {
      var b = document.createElement('b')
      b.innerHTML = '<!--[if IE ' + ver + ']><i></i><![endif]-->'
      return b.getElementsByTagName('i').length === 1
    }
    var ie = isIE();
    if (ie) {

    }
    var mySwiper = new Swiper('.swiper-container', {
      pagination: '.swip_pagination',
      paginationClickable: true,
      autoplay: 5000,
      loop:true,
      onSlideChangeEnd: function (swiper) {
        if (swiper.activeIndex == 1) {
          $(".blue-slide .title").addClass('animated fadeInDown').css('display', 'block');
        } else if (swiper.activeIndex == 2) {
          $(".orange-slide .title").addClass('animated bounceInLeft').css('display', 'block')
        }
      }
    })
  </script>
  
</body>

</html>
